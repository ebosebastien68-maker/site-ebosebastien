<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Professionnel Dynamique</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header Principal --- */
        .main-header {
            position: relative;
            height: 50vh;
            min-height: 350px;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .main-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
        }
        .main-header-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        #main-header-title {
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            margin: 0;
        }

        /* --- Navigation et Authentification --- */
        .top-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 30px;
            background: var(--surface-color);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        .auth-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .auth-button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }
        #user-info {
            font-weight: 600;
        }
        #logout-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            margin-left: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* --- Fil d'articles --- */
        #articles-feed {
            display: grid;
            gap: 30px;
        }
        .article-card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            perspective: 1000px;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        .article-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .article-content {
            padding: 25px;
        }
        .article-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .article-body {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        .article-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .buy-button, .whatsapp-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .buy-button {
            background-color: var(--primary-color);
            color: white;
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
        }
        .buy-button:hover, .whatsapp-button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        /* --- Commentaires --- */
        .comments-section {
            padding: 0 25px 25px 25px;
        }
        .comments-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
        }
        .comment {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .comment-text {
            font-size: 0.95rem;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 10px;
        }
        .comment-form button {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            float: right;
            transition: background-color 0.3s;
        }
        .comment-form button:hover {
            background-color: #5a6268;
        }
        
        /* --- Modal d'Authentification --- */
        .auth-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .auth-modal-content {
            background: var(--surface-color);
            padding: 40px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
        }
        .auth-modal-close {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--secondary-color);
        }
        .auth-modal h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .auth-modal .form-group {
            margin-bottom: 15px;
        }
        .auth-modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
        }
        .auth-modal button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .auth-modal button:hover {
            opacity: 0.85;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .auth-toggle a {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
        }
        .auth-error {
            color: #dc3545;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
    </style>
</head>

            try {

                if (configDoc.exists) {
